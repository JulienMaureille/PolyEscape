<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/card-saopaolo.png"/>
    <ion-card-content>
      <ion-card-title>
        {{game["scenario"]["name"]}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  <p>
    {{game["scenario"]["summary"]}}
  </p>


  <ion-list>
    <ion-list-header text-center>
      Missions
    </ion-list-header>
    <ion-item *ngFor="let mission of game['missions']">
      <ion-thumbnail item-start>
        <img [src]=mission.mission.img>
      </ion-thumbnail>
      <h2>{{mission["mission"]["message"]}}</h2>
      <p>{{mission["player"]}}</p>
      <!--   <ion-buttons item-right name="ios-information-circle-outline"></ion-buttons>
        <!--<button ion-button clear item-end>View</button>-->
    </ion-item>
  </ion-list>

  <button ion-button icon-only (click)="indice()">
    <ion-icon name="md-help" color="dark"></ion-icon>
  </button>


</ion-content>
