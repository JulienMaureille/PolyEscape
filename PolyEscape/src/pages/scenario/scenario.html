<ion-content padding class="card-background-page">

  <ion-card>
    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/card-saopaolo.png"/>
    <ion-card-content>
      <ion-card-title>
        {{game["scenario"]["name"]}}
      </ion-card-title>
      <p>
        {{game["scenario"]["summary"]}}
      </p>
    </ion-card-content>
  </ion-card>


  <ion-list>
    <ion-list-header text-center>
      Missions
    </ion-list-header>
    <ion-item *ngFor="let mission of game['missions']">
      <ion-thumbnail item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{mission["mission"]["message"]}}</h2>
      <p>{{mission["player"]}}</p>

      <!--<button ion-button clear item-end>View</button>-->
    </ion-item>
  </ion-list>


</ion-content>
