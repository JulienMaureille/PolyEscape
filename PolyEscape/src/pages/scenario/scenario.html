<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img [src]="game['scenario']['image']"/>
    <ion-card-content>
      <ion-card-title>
        {{game["scenario"]["name"]}}
      </ion-card-title>
      <p>
        {{game["scenario"]["summary"]}}
      </p>
    </ion-card-content>
  </ion-card>


  <ion-list>
    <ion-list-header text-center>
      Mes missions
    </ion-list-header>
    <ion-item *ngFor="let mission of userMissions">
        <ion-avatar item-start>
          <img [src]=mission.mission.img>
        </ion-avatar>
        <h2>{{mission["mission"]["message"]}}</h2>
        <p><button (click)="indice()" ion-button clear item-end>Obtenir un indice</button></p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header text-center>
      Missions des autres joueurs
    </ion-list-header>
    <ion-item *ngFor="let mission of othersMissions">
        <ion-avatar item-start>
          <img [src]=mission.mission.img>
        </ion-avatar>
        <h2>{{mission["mission"]["message"]}}</h2>
        <p>{{mission["player"]}}</p>
    </ion-item>
  </ion-list>


</ion-content>
