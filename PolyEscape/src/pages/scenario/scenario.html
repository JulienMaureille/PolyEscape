<!--
  Generated template for the ScenarioPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content padding class="card-background-page">

  <ion-card>
    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/card-saopaolo.png"/>
    <ion-card-content>
      <ion-card-title>
        {{game["scenario"]["name"]}}
      </ion-card-title>
      <p>
        {{game["scenario"]["summary"]}}
      </p>
    </ion-card-content>



  </ion-card>

  <ion-list>
    <ion-list-header text-center>
      Missions
    </ion-list-header>
    <ion-item *ngFor="let mission of game['missions']">
      {{mission["mission"]["message"]}} {{mission["player"]}}
    </ion-item>
  </ion-list>


</ion-content>
