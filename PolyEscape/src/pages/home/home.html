<ion-header>
  <ion-navbar>
    <ion-title>
      Poly'Escape
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img src="assets/imgs/polyescape.svg"></ion-img>
  <p>
    <button ion-button color="secondary" full round (click)="askNameNewGame()">Démarrer une partie</button>
  </p>
  <p>
    <button ion-button full round (click)="askNameExistingGame()">Rejoindre une partie</button>
  </p>
  <p>
    <button ion-button [navPush]="optionsPage" color="light" full round>Paramètres</button>
  </p>
  <p>
    <button ion-button color="light" full round (click)="goToScenarios()" >Scenarios</button>
  </p>


</ion-content>
