<ion-header>

  <ion-navbar>
    <ion-title>Pick a scenario</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="card-background-page">
  <ion-card *ngFor="let scenario of listeScenarios" (click)="select(scenario.id)">
    <img src="assets/imgs/truc1.jpg"/>
    <div class="card-title">{{scenario.name}}</div>
    <div class="card-players">{{scenario.nbPlayers}}
      <ion-icon name="md-contacts"></ion-icon>
    </div>
    <div class="card-time">{{scenario.timeInMinuts}}
      <ion-icon name="md-time"></ion-icon>
    </div>
  </ion-card>
</ion-content>
