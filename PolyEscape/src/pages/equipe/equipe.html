<ion-content padding>

    <ion-label text-center="center">Vous êtes le chef d'équipe</ion-label>


    <ion-list>
      <ion-list-header text-center>
        Joueurs
      </ion-list-header>
      <button ion-item *ngIf="!isChief">{{game["chief"]}} (chef)</button>
      <button ion-item>{{user}} (vous)</button>
      <button ion-item *ngFor="let player of game['players']">
        {{player}}
      </button>
    </ion-list>


</ion-content>
