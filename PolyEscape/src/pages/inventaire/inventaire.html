      <ion-icon name="qr-scanner"></ion-icon>
      Scan Code

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

    <ion-card *ngIf="scannedCode">
      <ion-card-content>
        Result from Scan: {{ scannedCode }}
      </ion-card-content>
    </ion-card>
  </div>

  <div id="identificationItem">
    <ion-input type="text" placeholder="Numéro de l'item" [(ngModel)]="numero"></ion-input>
      <button ion-button full icon-left (click)="recupererItem()">Récupérer Item </button>
  </div>

  <ion-content class="card-background-page" >
    <ion-row>
      <ion-col col-6 col-sm *ngFor="let item of listItems">
        <ion-card>
          <img  src={{item.pathImg}}/>
          <div class="card-title">{{item.name}}</div>
          <div class="card-subtitle">{{item.quantity}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
