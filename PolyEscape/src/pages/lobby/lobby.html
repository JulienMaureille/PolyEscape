<ion-header>

  <ion-navbar>
    <ion-title>Salle d'attente</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-label text-center="center">Vous êtes le chef d'équipe</ion-label>
  <button ion-button full>Choisir le niveau</button>


    <ion-list>
      <ion-list-header text-center>
        Joueurs connectés
      </ion-list-header>
      <button ion-item *ngFor="let joueur of joueurs">
        {{joueur.pseudo}}
        <div  item-right>
          {{joueur.id}}
        </div>
      </button>
    </ion-list>


</ion-content>
