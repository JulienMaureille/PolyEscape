<ion-header>

  <ion-navbar #navbar>
    <ion-title>Salle d'attente</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-label text-center="center" *ngIf="isChief">Vous êtes le chef d'équipe</ion-label>
  <button ion-button full>Choisir le niveau</button>


    <ion-list>
    <ion-list-header text-center>
      Joueurs connectés ({{users.length+1}})
    </ion-list-header>
    <ion-item *ngIf="!isChief">{{game["chief"]}} (chef)</ion-item>
      <ion-item>{{user}} (vous)</ion-item>
    <ion-item *ngFor="let user of users">{{user}}</ion-item>
  </ion-list>

</ion-content>

<ion-footer>
    <button ion-button full color="danger" (click)="quitCurrentGame()">Quitter</button>
    <button ion-button full color="secondary" (click)="startGame()">Commencer</button>
</ion-footer>
