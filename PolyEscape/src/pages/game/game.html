

<ion-header>
  <ion-toolbar>
      <timer #timer [timeInSeconds]="time"></timer>

    <ion-icon id="leave" end name="ios-exit-outline" color="danger" (click)="leave()"></ion-icon>
  </ion-toolbar>

</ion-header>


<ion-tabs>
    <ion-tab [root]="scenarioPage" [rootParams]="{'game':game, 'user':user}" tabTitle="Scenario" tabIcon="ios-book-outline"></ion-tab>
    <ion-tab [root]="inventairePage" (ionSelect)="resetNotifInventory()" [rootParams]="{'game':game, 'user':user}" [tabBadge] = "inventoryCount>0 ? inventoryCount : null" tabBadgeStyle="danger" tabTitle="Inventaire" tabIcon="ios-list-box-outline"></ion-tab>
    <ion-tab [root]="mapPage" (ionSelect)="resetNotifMap()" [rootParams]="{'game':game, 'user':user}" [tabBadge] = "mapCount>0 ? mapCount : null" tabBadgeStyle="danger" tabTitle="Map" tabIcon="ios-map-outline"></ion-tab>
    <ion-tab [root]="equipePage" [rootParams]="{'game':game, 'user':user}" tabTitle="Equipe" tabIcon="ios-people"></ion-tab>
</ion-tabs>
